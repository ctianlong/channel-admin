<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>渠道管理</title>
    <div th:replace="common/head"></div>
    <link th:href="@{/css/myTable.css}" rel="stylesheet"/>
</head>

<body>
    <div id="wrapper">
        <div th:replace="common/navigation"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row page-header-box">
                    <div class="col-lg-12">
                        <h1 class="page-header">渠道管理</h1>
                    </div>
                </div>
                <!-- Page Heading -->
                <div class="panel king-panel1">
                    <div class="panel-heading king-panel-head1 king-panel-top3" role="tab" id="headingOne">
                        <div class="king-panel-control">
				            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="fa fa-minus-square-o fa-lg"></a>
				        </div>
                        <h3 class="panel-title" th:text="#{system.query.condition}"></h3>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                	<div class='panel-body'>
                		<form role="form" id="form-channel-query">
                		    <div class="row">
							<div class="col-sm-6 col-md-6 col-lg-4">           
					            <div class="form-group">
					            	<div class="input-group">
					                    <div class="input-group-addon">渠道名称</div>
					                	<input id="channelNameQuery" type="text" class="form-control" th:placeholder="模糊搜索"/>
					                </div>
					            </div>
                			</div>
                            <div class="col-sm-6 col-md-6 col-lg-4">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">渠道类别</div>
                                        <select id="channelTypeQuery" class="form-control" style="width: 100%">
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                		    </div>
                            <div class="row">
                            <div class="col-lg-12">
                                <hr class="mt5 mb15">
                                <button type="submit" class="king-btn king-info king-radius"><i class="fa fa-search"></i> <span th:text="#{system.query}"></span></button> 
                                <button type="button" class="king-btn king-radius king-warning" id="btn-add"><i class="fa fa-plus"></i> <span th:text="#{system.add}"></span></button>
                            </div>
                            </div>
                			</form>
                	</div>
                	</div>
                </div>
                <!---->
                <div class="panel king-panel1">
                	<div class="panel-heading king-panel-head1 king-panel-top3" role="tab" id="headingTwo">
	               	    <div class="king-panel-control">
				            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" class="fa fa-minus-square-o fa-lg"></a>
				        </div>
				        <h3 class="panel-title">渠道列表</h3>
                	</div>
                	<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                	<div class='panel-body'>
                        <div id="div-table-container" class="table-responsive">
                            <table id="table-channel" class="table table-bordered table-hover table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th><span>渠道</span></th>
                                        <th><span>类别</span></th>
                                        <th><span>付费方式</span></th>
                                        <th><span>单价</span></th>
                                        <th><span>父渠道</span></th>
                                        <th><span>创建时间</span></th>
                                        <th><span>操作</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                	</div>
                	</div>
                </div>
                
                
                <!-- modal -->
	            <div class="modal fade" data-backdrop="static" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	              <div class="modal-dialog" role="document">
	                <div class="modal-content" style="border-radius:5px;">
	                  <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                      <span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title" id="myModalLabel"></h4>
	                  </div>
	                  <form id="form-channel" class="form-horizontal">
	                  <div class="modal-body">
	                    <div class="row">
	                        <div class="col-md-12">
	                                <input type="hidden" name="id" id="id"/>
	                                <div class="form-group">
	                                    <label class="col-md-3 control-label"><span>渠道名称</span>：</label>
	                                    <div class="col-md-6">
	                                        <input type="text" name="channelName" class="form-control" id="channelName" placeholder="渠道名称"/>
	                                    </div>
	                                </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label"><span>父渠道</span>：</label>
                                        <div class="col-md-6">
                                            <select id="parentId" class="form-control" style="width: 100%">
                                            </select>
                                        </div>
                                    </div>

                                    <div id="childChannelInput">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span>付费方式</span>：</label>
                                            <div class="col-md-6">
                                                <select id="payType" name="payType" class="form-control select2" style="width: 100%">
                                                    <option value="0" selected="selected">cpm</option>
                                                    <option value="1">cpc</option>
                                                    <option value="2">cpa</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span>单价</span>：</label>
                                            <div class="col-md-6">
                                               <input type="text" name="price" class="form-control" id="price" placeholder="单价，整数"/>
                                            </div>
                                        </div>
                                    </div>
	                        </div>
	                    </div>
	                  </div>
	                  <div class="modal-footer">
	                    <button type="submit" class="king-btn king-radius king-primary"><span th:text="#{system.save}"></span></button>
	                    <button type="button" class="king-btn king-radius king-default" data-dismiss="modal"><span th:text="#{system.cancel}"></span></button>
	                  </div>
	                  </form>
	                </div>
	                <!-- /.modal-content -->
	              </div>
	              <!-- /.modal-dialog -->
	            </div>
	            <!-- /.modal -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <div th:replace="common/script"></div>
    
    <!-- 用户管理js -->
    <script th:src="@{/js/constant.js}"></script>
    <script th:src="@{/js/channel-manage.js}"></script>
</body>

</html>
